<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius Previewer</title>

    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- CSS Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1>Border-Radius</h1>
        <div class="container-input">
            <input id="topL" type="text" placeholder="top-left">
            <input id="topR" type="text" placeholder="top-right">
            <input id="bottomR" type="text" placeholder="bottom-right">
            <input id="bottomL" type="text" placeholder="bottom-left">
        </div>
        <div id="Border-Radius" class="Border-Radius">border-radius:0px;</div>
    </div>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
